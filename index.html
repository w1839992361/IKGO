<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/listen.js" type="module"></script>

</head>
<body>
<div id="app">
    <input type="file" class="file_input" accept="application/json" style="display: none">
    <div class="start_frame frame">
        <div class="model mask full_page model_close name_model trans center">
            <div class="model_dialog center col pr">
                <div class="title">Please Input Your Name</div>
                <button class="btn orange btn_close model_close pa">&times;</button>
                <form class="center col nameForm">
                    <input type="text" required pattern=".*\S.*" class="nameIpt">
                    <button type="submit" class="orange name_btn">Submit</button>
                </form>
            </div>
        </div>
        <img src="./img/logo.svg" alt="Logo" class="logo">
        <div class="start_btns">
            <button class="primary start_btn">New Game</button>
            <button class="orange load_btn">Load Game</button>
            <button class="orange">Ranking</button>
        </div>
    </div>
    <div class="select_frame frame">
        <div class="box pa">
            <div class="header">
                <button class="orange back">Main Page</button>
                <p class="nickName" aria-label="NickName"></p>
            </div>
            <div class="body">
                <button class="level trans" data-level="1">Easy</button>
                <button class="level trans" data-level="2">Normal</button>
                <button class="level trans" data-level="3">Hard</button>
            </div>
        </div>
    </div>
    <div class="game_frame frame">
        <div class="top pr">
            <div class="center">
                <div class="info_item" data-name="Money">
                    <span class="emoji">üí∞</span>
                    <span class="money"></span>
                </div>
                <div class="info_item" data-name="Score">
                    <span class="emoji">üèÜ</span>
                    <span class="score"></span>
                </div>
                <div class="info_item" data-name="Time">
                    <span class="emoji">‚è≥</span>
                    <span class="time"></span>
                </div>
            </div>
            <div>
                <p class="nickName emoji" style="right: 50px" aria-label="NickName"></p>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="bottom pr">
            <button class="orange game_toggle pa trans">Launch</button>
            <button class="orange back_home pa trans emoji">üè†</button>
            <button class="orange setting pa trans emoji">‚öô</button>
            <div class="tools pa trans">
                <button class="tool active road" data-brush="road"><img src="./img/Asset%2012.png" alt=""></button>
                <button class="tool navigator" data-brush="navigator"><img src="./img/navigator.png" alt=""></button>
                <button class="tool rebirth" data-brush="rebirth"><img src="./img/rebirth.png" alt=""></button>
                <button class="tool remove" data-brush="remove"><img src="./img/remove.png" alt=""></button>
            </div>
<!--            <button class="orange log pa trans">log</button>-->
        </div>

        <div class="model mask full_page model_close setting_model trans center">
            <div class="model_dialog center col pr">
                <div class="title">Setting</div>
                <button class="btn orange btn_close model_close pa">&times;</button>
                <div class="center setting_body">
                    <button class="primary saveGame">Save Game</button>
                    <button class="orange load_btn">Load Game</button>
                </div>
            </div>
        </div>

        <div class="model mask full_page  win_model trans center">
            <div class="model_dialog center col pr">
                <div class="title">You Win</div>
                <div class="center flex_warp">
                    <div class="over_emoji emoji center">
                        üòÄ
                    </div>
                    <div class="center game_info">
                        <div class="center">
                            <span class="emoji">üèÜ</span>
                            <span class="over_score">0</span>
                        </div>
                        <div class="center">
                            <span class="emoji">‚è≥</span>
                            <span class="over_time">0</span>
                        </div>
                    </div>
                </div>
                <button class="primary end_btn">End Game</button>
                <button class="orange next_level">Next Level</button>
            </div>
        </div>

        <div class="model mask full_page  lose_model trans center">
            <div class="model_dialog center col pr">
                <div class="title">You Lose</div>
                <div class="center flex_warp">
                    <div class="over_emoji emoji center">
                        üôÅ
                    </div>
                    <div class="center game_info">
                        <div class="center">
                            <span class="emoji">üèÜ</span>
                            <span class="over_score">0</span>
                        </div>
                        <div class="center">
                            <span class="emoji">‚è≥</span>
                            <span class="over_time">0</span>
                        </div>
                    </div>
                </div>
                <button class="orange play_again">Play Again</button>
            </div>
        </div>

    </div>
    <div class="rank_frame frame">

    </div>
</div>
<script src="./js/main.js" type="module"></script>
</body>
</html>
